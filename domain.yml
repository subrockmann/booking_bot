version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- mood_unhappy
- greet
- goodbye
- affirm
- deny
- mood_great
- bot_challenge
- book_time
- give_time
- where_I_live
- request_names


entities:
- name
- place


responses:
  utter_greet:
  - text: Hey! How are you?
  #- text: Hey, {name}. How are you?
  #- text: Hi {name}. How is your day going?
  - text: Hey! How are you doing?
    buttons:
    - title: great
      payload: /mood_great
    - title: sad
      payload: /mood_sad
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_default:
  - text: Sorry, I didn't get that, can you please rephrase it?
  utter_location:
  - text: '{place} is a great place to live.'
  utter_ask_first_name:
  - text: What is your first name?
  utter_ask_last_name:
  - text: What is your last name?
  utter_submit:
  - text: Thanks for providing your name.
  utter_slot_values:
  - text: I will remember that your name is {first_name} {last_name}!
  utter_book_time:
  - custom:
      blocks:
      - type: section
        text:
          text: 'Book a time for your appointment:'
          type: mrkdwn
        accessory:
          type: datepicker
          initial_date: '2022-03-01'
          placeholder:
            type: plain_text
            text: Select a date
actions:
- action_remember_where
- action_say_first_name
- action_show_time
- utter_greet
- validate_name_form

slots:
  first_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      intent: None
      conditions:
      - active_loop: name_form
        requested_slot: first_name
  last_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      intent: None # request_names
      conditions:
      - active_loop: name_form
        requested_slot: last_name

forms:
  name_form:
    required_slots:
    - first_name
    - last_name